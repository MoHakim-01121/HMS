{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Document Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ef 0%, #f1f5f9 100%);
            color: #23272f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 54px 40px 48px 40px;
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(30,64,175,0.10), 0 1.5px 12px 0 rgba(30,64,175,0.06) inset;
            border: 2px solid #e5e7eb;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2.1rem;
            margin-bottom: 10px;
            color: #23272f;
            font-weight: 900;
            letter-spacing: 1.2px;
        }
        .subtitle {
            color: #64748b;
            font-size: 1.12rem;
            margin-bottom: 38px;
            font-weight: 500;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .btn {
            padding: 18px 24px;
            border: 2px solid #cbd5e1;
            border-radius: 12px;
            background: #f8fafc;
            color: #23272f;
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: 0 2px 12px #e0e7ef33;
            transition: background 0.2s, box-shadow 0.2s, color 0.2s, border 0.2s;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: #e0e7ef;
            color: #2563eb;
            border-color: #2563eb;
            box-shadow: 0 6px 24px #60a5fa33;
        }
        .btn .icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .btn .icon svg {
            width: 28px;
            height: 28px;
            stroke: #2563eb;
            stroke-width: 2.2;
        }
        .btn:hover .icon svg {
            stroke: #2563eb;
        }
        .btn .text {
            flex: 1;
        }
        .btn .label {
            font-weight: 800;
            display: block;
            margin-bottom: 4px;
            color: #23272f;
            letter-spacing: 0.2px;
        }
        .btn .description {
            font-size: 0.98rem;
            color: #64748b;
            font-weight: 400;
        }
        .btn:hover .label {
            color: #181a1b;
        }
        .btn:hover .description {
            color: #23272f;
        }
        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-disabled:hover {
            background: rgba(24,26,27,0.92);
            border-color: #00ffe733;
            color: #f4f6fb;
            box-shadow: none;
        }
        .btn-disabled .icon svg {
            stroke: #6c757d;
        }
        @media (max-width: 600px) {
            .container {
                padding: 32px 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Home OK</h1>
    </div>
</body>
</html>
