{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Confirmation Letter</title>
    <link rel="stylesheet" href="{% static 'invoices/css/invoice_form.css' %}">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ef 0%, #f1f5f9 100%);
            color: #23272f;
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            display: none;
        }
        .container {
            position: relative;
            z-index: 1;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(30,64,175,0.10), 0 1.5px 12px 0 rgba(30,64,175,0.06) inset;
            border: 2px solid #e5e7eb;
            padding: 54px 38px 70px 38px;
            max-width: 900px;
            margin: 40px auto;
            overflow: hidden;
        }
        .header h1 {
            font-size: 2.1rem;
            font-weight: 800;
            margin-bottom: 6px;
            color: #23272f;
        }
        .header p {
            color: #64748b;
            margin-bottom: 25px;
        }
        .section {
            margin-bottom: 32px;
            padding: 24px 0 18px 0;
        }
        .section-title {
            font-size: 1.05rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #334155;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 20px;
        }
        @media (max-width: 700px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        .field {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #334155;
        }
        input, select, textarea {
            width: 100%;
            min-width: 0;
            border: 2px solid #cbd5e1;
            border-radius: 10px;
            background: rgba(255,255,255,0.13);
            color: #23272f;
            font-size: 14px;
            padding: 12px 14px;
            box-shadow: 0 1px 4px #e0e7ef33;
            transition: 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #60a5fa44;
        }
        textarea {
            min-height: 90px;
            resize: vertical;
        }
        .room-item {
            display: grid;
            grid-template-columns:
                minmax(0, 1.2fr)
                minmax(0, 0.8fr)
                minmax(0, 0.6fr)
                minmax(0, 1.2fr)
                44px;
            gap: 12px;
            align-items: end;
            width: 100%;
            margin-bottom: 16px;
            padding: 14px;
            border-radius: 16px;
            border: 1px solid rgba(180,200,255,0.13);
            background: rgba(255,255,255,0.16);
            box-shadow: 0 2px 12px #dbeafe33;
        }
        @media (max-width: 900px) {
            .room-item {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
        }
        .btn-remove-room {
            background: #fff;
            border: 1px solid #fecaca;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: #dc2626;
            font-size: 18px;
            cursor: pointer;
            align-self: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            box-shadow: 0 1px 3px #e0e7ef33;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .btn-remove-room:hover {
            background: #fee2e2;
            color: #991b1b;
            border-color: #dc2626;
        }
        .btn-add-room {
            margin-top: 10px;
            background: #334155;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 1px 4px #e0e7ef33;
        }
        .btn-add-room:hover {
            background: #64748b;
            color: #fff;
        }
        .submit-btn {
            width: 100%;
            background: #334155;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 25px;
            cursor: pointer;
            color: #fff;
            box-shadow: 0 1px 4px #e0e7ef33;
        }
        .submit-btn:hover {
            background: #64748b;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hotel Confirmation Letter</h1>
            <p>Generate hotel reservation confirmation letter</p>
        </div>
        <form method="POST" action="{% url 'generate_cl' %}" target="_blank">
                    <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const checkIn = document.getElementById('check_in');
                        const checkOut = document.getElementById('check_out');
                        const form = checkIn.closest('form');
                        let errorMsg = null;

                        function validateDates() {
                            if (!checkIn.value || !checkOut.value) return true;
                            const inDate = new Date(checkIn.value);
                            const outDate = new Date(checkOut.value);
                            if (outDate < inDate) {
                                checkOut.style.borderColor = '#dc2626';
                                if (!errorMsg) {
                                    errorMsg = document.createElement('div');
                                    errorMsg.style.color = '#dc2626';
                                    errorMsg.style.fontSize = '13px';
                                    errorMsg.style.marginTop = '4px';
                                    errorMsg.textContent = 'Check-out tidak boleh sebelum check-in.';
                                    checkOut.parentNode.appendChild(errorMsg);
                                }
                                return false;
                            } else {
                                checkOut.style.borderColor = '';
                                if (errorMsg) {
                                    errorMsg.remove();
                                    errorMsg = null;
                                }
                                return true;
                            }
                        }
                        checkIn.addEventListener('change', validateDates);
                        checkOut.addEventListener('change', validateDates);
                        form.addEventListener('submit', function(e) {
                            if (!validateDates()) {
                                checkOut.focus();
                                e.preventDefault();
                            }
                        });
                    });
                    </script>
            {% csrf_token %}
            <div class="section">
                <div class="section-title">Company</div>
                <div class="grid">
                    <div class="field">
                        <label for="company">Select Company *</label>
                        <select id="company" name="company" required>
                            <option value="konoz" selected>Konoz United</option>
                            <option value="ijabah">Ijabah</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="reservation_status">Reservation Status *</label>
                        <select id="reservation_status" name="reservation_status" required>
                            <option value="DEFINITE" selected>Definite</option>
                            <option value="TENTATIVE">Tentative</option>
                        </select>
                    </div>
                </div>
                <div class="section">
                    <div class="section-title">Hotel Information</div>
                    <div class="grid">
                        <div class="field">
                            <label for="hotel_name">Hotel Name *</label>
                            <input type="text" id="hotel_name" name="hotel_name" required>
                        </div>
                        <div class="field">
                            <label for="confirmation_number">Confirmation Number *</label>
                            <input type="text" id="confirmation_number" name="confirmation_number" required>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-title">Guest Information</div>
                    <div class="grid">
                        <div class="field">
                            <label for="guest_name">Guest Name *</label>
                            <input type="text" id="guest_name" name="guest_name" required>
                        </div>
                        <div class="field">
                            <label for="guest_phone">Phone Number</label>
                            <input type="tel" id="guest_phone" name="guest_phone">
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-title">Reservation Details</div>
                    <div class="grid">
                        <div class="field">
                            <label for="check_in">Check-in *</label>
                            <input type="date" id="check_in" name="check_in" required>
                        </div>
                        <div class="field">
                            <label for="check_out">Check-out *</label>
                            <input type="date" id="check_out" name="check_out" required>
                        </div>
                        <div class="field">
                            <!-- Number of Guests will be calculated automatically based on room types -->
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-title">Room Types</div>
                    <div id="rooms-container">
                        <div class="room-item">
                            <div class="field">
                                <label>Room Type *</label>
                                <select name="room_type" required>
                                    <option value="">Select Room Type</option>
                                    <option value="Double">Double</option>
                                    <option value="Triple">Triple</option>
                                    <option value="Quad">Quad</option>
                                    <option value="Quint">Quint</option>
                                </select>
                            </div>
                            <div class="field">
                                <label>Meals/RO</label>
                                <input type="text" name="room_meals" placeholder="BB, HB, FB, RO">
                            </div>
                            <div class="field">
                                <label>Quantity *</label>
                                <input type="number" name="num_rooms" min="1" value="1" required>
                            </div>
                            <div class="field">
                                <label>Price per Room (SAR) *</label>
                                <input type="number" name="room_price" min="0" step="0.01" required>
                            </div>
                            <button type="button" class="btn-remove-room" onclick="removeRoom(this)">×</button>
                        </div>
                    </div>
                    <button type="button" class="btn-add-room" onclick="addRoom()">+ Add Room Type</button>
                </div>
                <div class="section">
                    <div class="section-title">Additional Notes</div>
                    <div class="field">
                        <label for="note">Special Requests</label>
                        <textarea id="note" name="note" placeholder="e.g., Non-smoking room, Extra bed, Late check-in"></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn" style="text-transform: uppercase; letter-spacing: 0.5px; font-size: 15px;">Generate CL PDF</button>
            </form>
        </div>

    <script>
        function addRoom() {
            const container = document.getElementById('rooms-container');
            const roomItem = document.createElement('div');
            roomItem.className = 'room-item';
            roomItem.innerHTML = `
                <div class="field">
                    <label>Room Type *</label>
                    <select name="room_type" required>
                        <option value="">Select Room Type</option>
                        <option value="Double">Double</option>
                        <option value="Triple">Triple</option>
                        <option value="Quad">Quad</option>
                        <option value="Quint">Quint</option>
                    </select>
                </div>
                <div class="field">
                    <label>Meals/RO</label>
                    <input type="text" name="room_meals" placeholder="BB, HB, FB, RO">
                </div>
                <div class="field">
                    <label>Quantity *</label>
                    <input type="number" name="num_rooms" min="1" value="1" required>
                </div>
                <div class="field">
                    <label>Price per Room (SAR) *</label>
                    <input type="number" name="room_price" min="0" step="0.01" required>
                </div>
                <button type="button" class="btn-remove-room" onclick="removeRoom(this)">×</button>
            `;
            container.appendChild(roomItem);
            updateRemoveButtons();
        }

        function removeRoom(btn) {
            btn.parentElement.remove();
            updateRemoveButtons();
        }

        function updateRemoveButtons() {
            const container = document.getElementById('rooms-container');
            const allItems = container.querySelectorAll('.room-item');
            allItems.forEach((item, index) => {
                const removeBtn = item.querySelector('.btn-remove-room');
                if (removeBtn) {
                    removeBtn.style.display = allItems.length > 1 ? 'flex' : 'none';
                }
            });
        }
    </script>
</body>
</html>
