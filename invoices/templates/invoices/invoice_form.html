<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            color: #000;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h2 {margin-bottom: 20px; font-weight: 600;}
        .section {margin-bottom: 20px;}
        .section-title {font-size: 12px; font-weight: 600; text-transform: uppercase; color: #666; margin-bottom: 10px;}
        .grid {display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 10px;}
        .field {display: flex; flex-direction: column;}
        label {font-size: 11px; font-weight: 500; margin-bottom: 4px; color: #666;}
        input, select, textarea {border: 1px solid #e0e0e0; padding: 8px 10px; font-size: 13px; border-radius: 4px; background: #fff; transition: border-color 0.2s;}
        input:focus, select:focus, textarea:focus {outline: none; border-color: #000;}
        textarea {resize: vertical; min-height: 60px; font-family: inherit;}
        
        .item {
            display: grid; 
            grid-template-columns: 1.5fr 1fr; 
            gap: 10px; 
            padding: 8px; 
            border: 1px solid #e0e0e0; 
            border-radius: 4px; 
            margin-bottom: 8px; 
            background: #fafafa;
        }
        
        .payment-item {
            display: grid; 
            grid-template-columns: 0.9fr 0.9fr 0.8fr 0.6fr 0.7fr 1.2fr; 
            gap: 8px; 
            padding: 10px; 
            border: 1px solid #e0e0e0; 
            border-radius: 4px; 
            margin-bottom: 8px; 
            background: #fafafa;
            align-items: start;
        }
        
        .payment-item input, 
        .payment-item select {
            padding: 8px; 
            font-size: 12px;
            width: 100%;
        }
        
        .payment-item textarea {
            padding: 8px;
            font-size: 12px;
            width: 100%;
            min-height: 38px;
        }
        
        .add-btn {
            background: #fff; 
            border: 1px solid #000; 
            padding: 8px 16px; 
            font-size: 12px; 
            cursor: pointer;
            border-radius: 4px; 
            font-weight: 500; 
            transition: all 0.2s; 
            margin-bottom: 10px;
        }
        .add-btn:hover {background: #000; color: #fff;}
        
        .submit-btn {
            width: 100%; 
            background: #000; 
            color: #fff; 
            border: none; 
            padding: 14px; 
            font-size: 14px;
            font-weight: 600; 
            cursor: pointer; 
            border-radius: 4px; 
            margin-top: 20px; 
            transition: opacity 0.2s;
        }
        .submit-btn:hover {opacity: 0.8;}
        
        @media (max-width: 768px) {
            .grid {grid-template-columns: 1fr;}
            .payment-item {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<h2>Invoice Form</h2>
<form method="post" action="generate/">
    {% csrf_token %}

    <div class="section">
        <div class="section-title">Details</div>
        <div class="grid">
            <div class="field">
                <label>Invoice Number</label>
                <input type="text" name="invoice_number" placeholder="INV-001" required>
            </div>
            <div class="field">
                <label>Company Name</label>
                <input type="text" name="company_name" value="Konoz United Surabaya" required>
            </div>
            <div class="field">
                <label>Customer Name</label>
                <input type="text" name="customer_name" required>
            </div>
            <div class="field">
                <label>Issued Date</label>
                <input type="date" name="issued_date" required>
            </div>
            <div class="field">
                <label>Due Date</label>
                <input type="date" name="due_date" required>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Reservations</div>
        <div id="reservations">
            <div class="item">
                <input type="text" name="reservation_number" placeholder="Reservation No" required>
                <input type="number" name="reservation_total" placeholder="Total SAR" step="0.01" required>
            </div>
        </div>
        <button type="button" class="add-btn" onclick="addReservation()">Add Reservation</button>
    </div>

    <div class="section">
        <div class="section-title">Payments</div>
        <div id="payments">
            <div class="payment-item">
                <input type="date" name="payment_date" required>
                <input type="text" name="payment_method" placeholder="Method" required>
                <input type="number" step="0.01" name="payment_amount" placeholder="Amount" required>
                <select name="payment_currency" onchange="toggleExchange(this)">
                    <option value="SAR">SAR</option>
                    <option value="USD">USD</option>
                    <option value="IDR">IDR</option>
                </select>
                <input type="number" step="0.01" name="payment_exchange" placeholder="Exchange" value="1" readonly>
                <textarea name="payment_note" placeholder="Note (optional)"></textarea>
            </div>
        </div>
        <button type="button" class="add-btn" onclick="addPayment()">Add Payment</button>
    </div>

    <button type="submit" class="submit-btn">Generate Invoice PDF</button>
</form>

<script>
function addReservation() {
    const container = document.getElementById('reservations');
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
        <input type="text" name="reservation_number" placeholder="Reservation No" required>
        <input type="number" name="reservation_total" placeholder="Total SAR" step="0.01" required>
    `;
    container.appendChild(div);
}

function addPayment() {
    const container = document.getElementById('payments');
    const div = document.createElement('div');
    div.className = 'payment-item';
    div.innerHTML = `
        <input type="date" name="payment_date" required>
        <input type="text" name="payment_method" placeholder="Method" required>
        <input type="number" step="0.01" name="payment_amount" placeholder="Amount" required>
        <select name="payment_currency" onchange="toggleExchange(this)">
            <option value="SAR">SAR</option>
            <option value="USD">USD</option>
            <option value="IDR">IDR</option>
        </select>
        <input type="number" step="0.01" name="payment_exchange" placeholder="Exchange" value="1">
        <textarea name="payment_note" placeholder="Note (optional)"></textarea>
    `;
    container.appendChild(div);
}

function toggleExchange(sel) {
    const exchange = sel.parentNode.querySelector('input[name="payment_exchange"]');
    exchange.readOnly = (sel.value == 'SAR');
    exchange.value = (sel.value == 'SAR') ? '1' : exchange.value;
}
</script>
</body>
</html>
